user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
events {
  worker_connections 1024;
  use epoll;
  multi_accept on;
}
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  upstream backend_pool {
    least_conn;
    server backend:8000 max_fails=3 fail_timeout=60s;
    keepalive 32;
    keepalive_requests 100;
  }

  server {
    listen 80;
    server_name localhost;

    location / {
      proxy_pass http://frontend:1235;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /favicon.ico {
      alias /usr/share/nginx/html/favicon.svg;

      # Set proper MIME type for SVG
      add_header Content-Type image/svg+xml;

      # Optimize caching
      expires max;
      add_header Cache-Control "public, no-transform";
    }

    location /static/ {
      proxy_pass http://frontend:1235;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/gis/ {
      proxy_pass http://backend_pool;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Special handling for aggregated endpoints that take longer
    location ~^(/api/measurements/aggregated/|/api/measurements/search/|/api/measurements/temperatures/) {
      proxy_pass http://backend_pool;

      # Extended timeouts for data processing
      proxy_connect_timeout 15s;
      proxy_read_timeout    120s;
      proxy_send_timeout    120s;

      # Connection reuse
      proxy_http_version 1.1;
      proxy_set_header Connection "";

      # Standard headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Conservative retry policy for slow endpoints
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
      proxy_next_upstream_tries 1;
      proxy_next_upstream_timeout 30s;

      # Buffering settings for large responses
      proxy_buffering on;
      proxy_buffer_size 16k;
      proxy_buffers 32 16k;
      proxy_busy_buffers_size 64k;
    }

    # Regular API endpoints with standard timeouts
    location ~^(/admin/?|/api/|/static/api) {
      proxy_pass http://backend_pool;

      proxy_connect_timeout 15s;
      proxy_read_timeout    60s;
      proxy_send_timeout    60s;

      # Connection reuse
      proxy_http_version 1.1;
      proxy_set_header Connection "";

      # Standard headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Fail fast and retry with another backend
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      proxy_next_upstream_tries 2;
      proxy_next_upstream_timeout 15s;
    }

    location ~^(/docs/?) {
      root /usr/share/nginx/html/;
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
    }

    error_page 404 /404;
    location = /404 {
      proxy_pass http://frontend:1235;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}
